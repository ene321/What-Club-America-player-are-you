}

    <body>
        <div class="title">
            <h1>What Club America player are you?</h1>
        </div>
        <div class="questions">

            <div class="goals">
                <img src="https://a.espncdn.com/photo/2018/1216/r478513_1296x729_16-9.jpg" alt="Club America lifting their 13 league title as champions">
                <h4>How many goals do you want? pick a number 1-52</h4>

                <input placeholder="Put number" class="NUM">
                <br>
            </div>
            <img src="https://stconcacafwp001.blob.core.windows.net/media/gtuozcht/52815.jpg" alt="Club america winning their 11 league title">
        </div>
        <div class="postions">
            <h4>Where do you play? Mid field, foward, defense,Goalie.
            </h4>
            <input placeholder="Put Postion" class="username"><button>Submit</button>
        </div>

        <div class="result">
            this is where the user will see their quiz result!
        </div>

 <img alt="Chucho Benitez" class="chu" src="https://media.cnn.com/api/v1/images/stellar/prod/130729182240-christian-benitez.jpg?q=w_3100,h_2067,x_0,y_0,c_fill">
        <img alt="Layun" class="lay" src="https://img.asmedia.epimg.net/resizer/V1GpjkK-wVKHWP5xOlIL9hEczwI=/644x362/filters:focal(2008x497:2018x507)/cloudfront-eu-central-1.images.arcpublishing.com/diarioas/CACRVZFFEJH4BLYBD3OKPCL7FA.jpg">
         <img alt="Alvaro Fidalgo" class="fid" src="https://image-service.onefootball.com/transform?w=280&amp;h=210&amp;dpr=2&amp;image=https%3A%2F%2Fwp-images.onefootball.com%2Fwp-content%2Fuploads%2Fsites%2F10%2F2022%2F10%2FAmerica-v-Atletico-San-Luis-Torneo-Apertura-2022-Liga-MX-1665451592-1000x750.jpg">
         <img alt="Agustin Marchesin" class="marche" src="https://tmssl.akamaized.net/images/foto/galerie/agustin-marchesin-1564640504-24120.jpg?lm=1564640515">
        

    
<script>
/*__POPCODESTART__*/
var siu = document.querySelector(".result");
var button = document.querySelector("button");
var player = document.querySelector(".goals").value;
var soccer = document.querySelector(".postions").value;
var chu = document.querySelector(".chu");
var lay = document.querySelector(".lay");
var fid = document.querySelector(".fid");
var mar = document.querySelector(".marche");

button.onclick = function () {
  var NUM = document.querySelector(".NUM").value;
  var user = document.querySelector(".username").value;
  console.log(NUM);
  console.log(user);

  if (NUM > 0 && NUM < 10 && user === "Goalie") {
    siu.innerHTML = " You scored " + NUM + " and you play " + user + " which makes you Agustin Marchesin";
    mar.style.display = "block";
  } else if (NUM > 10 && NUM < 20 && user === "Mid field") {
    siu.innerHTML = " You scored " + NUM + " and you play " + user + " which makes you Alvaro Fidalgo";
    fid.style.display = "block";
  } else if (NUM > 19 && NUM < 52 && user === "defense") {
    siu.innerHTML = " You scored " + NUM + " and you play " + user + " which makes you Layun";
    lay.style.display = "block";
  } else if (NUM > 51 && NUM < 53 && user === "foward") {
    siu.innerHTML = " You scored " + NUM + " and you play " + user + " which makes you Chucho benitez";
    chu.style.display = "block";
  } else {
    siu.innerHTML = "Incorrect inputs, try again";
  }
};
